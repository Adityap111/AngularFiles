<p>employ-reactive works!</p>

<form [formGroup]="employForm"  (ngSubmit)="onFormSubmit()" action="">
    Emp No : 
    <input formControlName="empNo">
    <div *ngIf="employForm.get('empNo').invalid &&
    isValidFormSubmitted != null && 
    !isValidFormSubmitted"> 
      Employ number required. 
      </div>
      <br/>
      <br/>

      Emp Name : 
    <input formControlName="empName">
    <div *ngIf="employForm.get('empName').invalid &&
    isValidFormSubmitted != null && 
    !isValidFormSubmitted"> 
      Employ name required. 
      </div>
      <br/>
      <br/>

      Emp department : 
    <input formControlName="empDept">
    <div *ngIf="employForm.get('empDept').invalid &&
    isValidFormSubmitted != null && 
    !isValidFormSubmitted"> 
      Employ department required. 
      </div>
      <br/>
      <br/>

      Emp designation : 
      <input formControlName="empDesig">
      <div *ngIf="employForm.get('empDesig').invalid &&
      isValidFormSubmitted != null && 
      !isValidFormSubmitted"> 
        Employ Designation required. 
        </div>
        <br/>
        <br/>
        Emp Basic : 
        <input formControlName="empBasic">
        <div *ngIf="employForm.get('empBasic').invalid &&
        isValidFormSubmitted != null && 
        !isValidFormSubmitted"> 
          Employ Salary required. 
          </div>
          <br/>
          <br/>

      
    <input type="submit" value="Login" />


</form>

{{msg}}
